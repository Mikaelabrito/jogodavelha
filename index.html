<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da velha</title>
    <style type="text/css">
        .hidden{
            margin: auto;
            margin-top: 20px;
            width: 252px;
            height: 20px;
        }

        #selecione {
            margin: auto;
            margin-top: 10px;
            width: 252px;
            height: 40px;
        }

        #header {
            margin: auto;
            margin-top: 40px;
            width: 252px;
            height: 80px;
        }

        .espaco {
            width: 80px;
            height: 60px;
            border: 2px solid #000;
            float: left;
            text-align: center;
            padding-top: 15px;
        }

        .tabela {
            margin: auto;
            width: 252px;
            height: 252px;
            width: 252px;
        }
    </style>
</head>

<body>
    <div id="tbl" class="hidden">
        <input type="button" value="Mostrar/Ocultar" onClick="mostrar('tb')">
    </div>

    <div id="selecione">
        <p style="float: left; margin-right: 10px;">Selecione quem começa:</p>

        <!-- Uma função para a opção escolhida -->
        <select name="Selecione" id="select" onclick="quemJoga()">
            <option value="">Selecione</option>
            <option value="jogador">Jogador</option>
            <option value="computador">Computador</option>
        </select>

    </div>
    <div id="header">
        <p style="float: left; margin-right: 10px;">Quem joga:</p>
        <img src="" border="0" height="50">
    </div>

    <div id="tb" class="tabela">
        <div id="0" class="espaco" jogada=""></div>
        <div id="1" class="espaco" jogada=""></div>
        <div id="2" class="espaco" jogada=""></div>

        <div id="3" class="espaco" jogada=""></div>
        <div id="4" class="espaco" jogada=""></div>
        <div id="5" class="espaco" jogada=""></div>

        <div id="6" class="espaco" jogada=""></div>
        <div id="7" class="espaco" jogada=""></div>
        <div id="8" class="espaco" jogada=""></div>

    </div>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
